    <link rel='icon' href='../img/favicon.ico' type='image/x-icon'/ >

    <link rel="stylesheet" type="text/css" href = "../style.css">
    <link rel="stylesheet" type="text/css" href = "./style.css">
    <link rel="stylesheet" type="text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="module" src="./main.js"></script>

    <title>Untitled Math Game</title>

</head>



<body>
    <div class="bg">

        <div class="jumbotron-fluid winNum" id="playerAWinNum">12</div>
        <div class="jumbotron-fluid winNum" id="playerBWinNum">24</div>

        <div class="playerTable playerATable table">
            <div class="row">
                <div class="col opSelectA" id="mul">×</div>
                <div class="col opSelectA" id="add">+</div>
                <div class="col opSelectA" id="sub">-</div>
                <div class="col opSelectA" id="div">÷</div>
            </div>
        </div>

        <div class="playerTable playerBTable table">
            <div class="row">
                <div class="col opSelectB" id="mul">×</div>
                <div class="col opSelectB" id="add">+</div>
                <div class="col opSelectB" id="sub">-</div>
                <div class="col opSelectB" id="div">÷</div>
            </div>
        </div>

        <div class="container main-container">
            <div class="table">
                <div class="row">
                    <div class="data" id="result">12</div>
                </div>
                <div class="row">
                    <div class="data" id="equals">=</div>
                </div>
                <div class="row">
                    <div class="data" id="operand2">4</div>
                </div>
                <div class="row">
                    <div class="data" id="operation">×</div>
                </div>
                <div class="row">
                    <div class="data" id="operand1">3</div>
                </div>
            </div>
        </div> 

    </div>
</body>
