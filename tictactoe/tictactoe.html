<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel='icon' href='../img/favicon.ico' type='image/x-icon'/ >

  <link rel="stylesheet" type="text/css" href = "./tictactoe.css">
  <link rel="stylesheet" type="text/css" href = "../style.css">
  <link rel="stylesheet" type="text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>Tic-Tac-Toe</title>
</head>



<body>
  <div class="container-fluid">

    <div id="navbar-core"></div>

    <div>
      <h1 class="page-header-etc">Crappy Tic Tac Toe</h1>
    </div>


    <div class="board-container">

        <div class="cell top top-0"><p class="space-0"></p></div>
        <div class="cell top top-1"><p class="space-1"></p></div>
        <div class="cell top top-2"><p class="space-2"></p></div>

        <div class="cell mid mid-0"><p class="space-3"></p></div>
        <div class="cell mid mid-1"><p class="space-4"></p></div>
        <div class="cell mid mid-2"><p class="space-5"></p></div>

        <div class="cell bot bot-0"><p class="space-6"></p></div>
        <div class="cell bot bot-1"><p class="space-7"></p></div>
        <div class="cell bot bot-2"><p class="space-8"></p></div>

    </div>

    <button class="btn btn-primary reset-btn" onclick="reset()">Reset</button>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">YOU ARE WINOR</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="winner-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<script>
$.get("../persistent.html", function(data){
    $("#navbar-core").replaceWith(data);
});
</script>

<script src="tictactoe.js"></script>

</html>
