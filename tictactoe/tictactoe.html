<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel='icon' href='../img/favicon.ico' type='image/x-icon'/ >

  <link rel="stylesheet" type="text/css" href = "./tictactoe.css">
  <link rel="stylesheet" type="text/css" href = "../style.css">
  <link rel="stylesheet" type="text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>Tic-Tac-Toe</title>
</head>



<body>
  <div class="container-fluid">

    <div id="navbar-core"></div>

    <div>
      <h1 class="page-header-etc">Crappy Tic Tac Toe</h1>
    </div>

    <div class="container container-fluid">
      <div class="jumbotron board-container">
        <div class="row">
          <div class="col top top-0"><p class="space">X</p></div>
          <div class="col top top-1"><p class="space">X</p></div>
          <div class="col top top-2"><p class="space">X</p></div>
        </div>
        <div class="row">
          <div class="col mid mid-0"><p class="space">X</p></div>
          <div class="col mid mid-1"><p class="space">X</p></div>
          <div class="col mid mid-2"><p class="space">X</p></div>
        </div>
        <div class="row">
          <div class="col bot bot-0"><p class="space">X</p></div>
          <div class="col bot bot-1"><p class="space">X</p></div>
          <div class="col bot bot-2"><p class="space">X</p></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
$.get("../persistent.html", function(data){
    $("#navbar-core").replaceWith(data);
});
</script>

</html>
