<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel='icon' href='../img/favicon.ico' type='image/x-icon'/ >

  <link rel="stylesheet" type="text/css" href = "../style.css">
  <link rel="stylesheet" type="text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href = "./tictactoe.css">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>Tic-Tac-Toe</title>
</head>



<body>
  <div class="container-fluid">

    <div id="navbar-core"></div>

    <div class="page-header">
      <h1>Crappy Tic Tac Toe</h1>
    </div>

    <div class="jumbotron jumbotron-fluid board-container">

        <table class="board">
          <tr>
            <td class="top-left top">X</td>
            <td class="top-mid top">X</td>
            <td class="top-right top">X</td>
          </tr>
          <tr>
            <td class="center-left center">X</td>
            <td class="center-mid center">X</td>
            <td class="center-right center">X</td>
          </tr>
          <tr>
            <td class="bottom-left bottom">X</td>
            <td class="bottom-mid bottom">X</td>
            <td class="bottom-right bottom">X</td>
          </tr>
        </table>

    </div>

  </div>
</body>

<script>
$.get("../persistent.html", function(data){
    $("#navbar-core").replaceWith(data);
});
</script>

</html>
