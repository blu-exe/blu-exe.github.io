<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Token Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./tokengame.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href = "./style.css">

  </head>


  <body>
    <div class="container full-screen is-fluid"> </div>
    <div class="numpad-container">
        <!-- <input type="text" id="display" readonly> -->
        <div class="op-buttons">
            <button onclick="addToDisplayOp(1)">＋</button>
            <button onclick="addToDisplayOp(2)">－</button>
            <button onclick="addToDisplayOp(3)">×</button>
            <button onclick="addToDisplayOp(4)">÷</button>
        </div>
        <div class="buttons">
            <button onclick="addToDisplay(1)">1</button>
            <button onclick="addToDisplay(2)">2</button>
            <button onclick="addToDisplay(3)">3</button>
            <button onclick="addToDisplay(4)">4</button>
            <button onclick="addToDisplay(5)">5</button>
            <button onclick="addToDisplay(6)">6</button>
            <button onclick="addToDisplay(7)">7</button>
            <button onclick="addToDisplay(8)">8</button>
            <button onclick="addToDisplay(9)">9</button>
            <button onclick="addToDisplay(0)">0</button>
            <button onclick="clearDisplay()" style="font-size: 12pt;">Clear</button>
            <button onclick="hint()" style="font-size: 12pt;">Hint</button>
            <button onclick="guess()" style="font-size: 12pt;">Guess</button>
        </div>
    </div>
    <div class="tokens">
        <!-- First Row -->
        <div class="circle" id="1"></div>
        <div class="circle" id="2"></div>
        <div class="circle" id="3"></div>
        <div class="circle" id="4"></div>
        <div class="circle" id="5"></div>
        <div class="circle" id="6"></div>
    
        <!-- Second Row -->
        <div class="circle" id="7"></div>
        <div class="circle" id="8"></div>
        <div class="circle" id="9"></div>
        <div class="circle" id="10"></div>
        <div class="circle" id="11"></div>
        <div class="circle" id="12"></div>
    </div>



    <div class="modal" id="winModal">
      <div class="modal-background"></div>
      <div class="modal-content is-mobile is-fullwidth-desktop is-half-tablet">
        <div class="box">
          <p class="title">Congratulations!</p>
          <div class="winModalText">You've won!</div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" id="closeModal" onclick="closeModal()"></button>
    </div>


  </body>
</html>
